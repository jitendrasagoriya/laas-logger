<!-- wrappers for visual page editor and boxed version of template -->
<div id="canvas">
  <div id="box_wrapper">

    <!-- template sections -->
    <section class="ls section_padding_top_100 section_padding_bottom_100 section_full_height">
      <div class="container">
        <div class="row">
          <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 to_animate">
            <div class="with_border with_padding">

              <h4 class="text-center">
                Sign Up New Account
              </h4>
              <hr class="bottommargin_30">
              <div class="wrap-forms">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-name">Your Application Name</label>
                        <i class="grey fa fa-user"></i>
                        <input type="text" class="form-control" id="login-name" placeholder="Application Name"
                              formControlName="name" 
                              [ngClass]="{ 'is-invalid': submitted && f.name.errors }">

                        <div *ngIf="submitted && f.name.errors" class="invalid-feedback" style="color: red">
                          <div *ngIf="f.name.errors.required">Application Name is required</div>
                        </div>
                      </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-email">Email address</label>
                        <i class="grey fa fa-envelope-o"></i>
                        <input type="email" class="form-control" id="login-email" placeholder="Email Address"
                        formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />

                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback" style="color: red">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>

                      </div>

                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-password">Password</label>
                        <i class="grey fa fa-pencil-square-o"></i>
                        <input type="password" class="form-control" id="login-password" 
                        formControlName="password" placeholder="Password"
                        [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback" style="color: red">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                            <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                        </div>

                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group has-placeholder">
                        <label for="login-password2">Retype Password</label>
                        <i class="grey fa fa-pencil-square-o"></i>
                        <input type="password" class="form-control"
                         id="login-password2" placeholder="Retype Password"
                         formControlName="confirmPassword" 
                         [ngClass]="{ 'is-invalid': submitted && f.confirmPassword.errors }" />

                         <div *ngIf="submitted && f.confirmPassword.errors" class="invalid-feedback" style="color: red">
                            <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required</div>
                            <div *ngIf="f.confirmPassword.errors.mustMatch">Passwords must match</div>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-sm-12">
                      <div class="checkbox">
                        <input type="checkbox" id="remember_me_checkbox">
                        <label for="remember_me_checkbox">Rememrber Me
                        </label>
                      </div>
                    </div>
                  </div>
                  <button class="theme_button block_button color1">Create an account</button>
                </form>
              </div>

            </div>
            <!-- .with_border -->

            <p class="divider_20 text-center">
        Already registered? <a href="admin_signin.html">Log In</a>.
      </p>

          </div>
          <!-- .col-* -->
        </div>
        <!-- .row -->
      </div>
      <!-- .container -->
    </section>
  </div>
  <!-- eof #box_wrapper -->
</div>
<!-- eof #canvas -->
