<section class="ls section_padding_top_50 section_padding_bottom_50 columns_padding_10">
  <div class="container-fluid">
    <div class="row">
      <div class="col-xs-12">

        <div class="with_border with_padding">

          <div class="row admin-table-filters">
            <div class="col-lg-9">

              <form action="./" class="form-inline filters-form">
											<span>
												<label class="grey" for="with-selected">With Selected:</label>
												<select #levelFilter class="form-control with-selected" name="with-selected" id="with-selected">
													<option value="">-</option>
													<option value="INFO">INFO</option>
													<option value="DEBUG">DEBUG</option>
													<option value="ERROR">ERROR</option>
												</select>
											</span>
                <span>
												<label class="grey" for="orderby">Sort By:</label>
												<select class="form-control orderby" name="orderby" id="orderby">
													<option value="date" selected>Date</option>
													<option value="customer">Customer</option>
													<option value="total">Total</option>
													<option value="status">Status</option>
												</select>
											</span>

                <span>
												<label class="grey" for="showcount">Show:</label>
												<select #pageSize class="form-control showcount" name="showcount" id="showcount" (change)="changePageSize(pageSize.value)">
													<option value="10" selected>10</option>
													<option value="20">20</option>
													<option value="30">30</option>
													<option value="50">50</option>
													<option value="100">100</option>
												</select>
											</span>
              </form>

            </div>
            <!-- .col-* -->
            <div class="col-lg-3 text-lg-right">
              <div class="widget widget_search">

                <form method="get" class="searchform" action="./">
                  <!-- <div class="form-group-wrap"> -->
                  <div class="form-group">
                    <label class="sr-only" for="widget-search">Search for:</label>
                    <input id="widget-search" type="text" value="" name="search" class="form-control" placeholder="Search Here...">
                  </div>
                  <button type="submit" class="theme_button color1">Search</button>
                  <!-- </div> -->
                </form>
              </div>

            </div>
            <!-- .col-* -->
          </div>
          <!-- .row -->

          <div class="table-responsive">
            <table class="table table-striped table-bordered">
              <tr>

                <th>Id:</th>
                <th>Level:</th>
                <th>Log:</th>
                <th>Date:</th>
              </tr>



              <tr class="item-editable" *ngFor="let log of logs ">

                <td class="media-middle"> #{{log.id}} </td>
                <td>
                  <div class="media">
                    <div class="media-body">
                      <h5>
                        {{log.level}}
                      </h5>
                    </div>
                  </div>
                </td>
                <td class="media-middle">
                  {{log.log}}
                </td>
                <td class="media-middle">
                  <time datetime="2017-02-08T20:25:23+00:00" class="entry-date">{{log.logTime}}</time>
                </td>
              </tr>


            </table>
          </div>
          <!-- .table-responsive -->
        </div>
        <!-- .with_border -->
      </div>
      <!-- .col-* -->
    </div>
    <!-- .row -->
    <div class="row">
      <div class="col-sm-12">
        <div class="row">
          <div class="col-md-6">
            <ul class="pagination" *ngIf="result.list">
              <li  [ngClass]="{'disabled':result.currentPageNumber==result.firstPage}">
                <a href="javascript:void(0)" (click)="previous()">
                  <span class="sr-only">Prev</span>
                  <i class="fa fa-angle-left"  ></i>
                </a>
              </li>
              <li *ngFor="let count of totalPage( result.pageCount)"
                  [ngClass]="{'active': count==result.currentPageNumber}">
                <a href="javascript:void(0)" (click)="getNext(count)">{{count}}</a>
              </li>
              <li [ngClass]="{'disabled':result.currentPageNumber==result.lastPage}">
                <a href="javascript:void(0)" (click)="next()">
                  <span class="sr-only">Next</span>
                  <i class="fa fa-angle-right"  ></i>
                </a>
              </li>
            </ul>
          </div>
          <div class="col-md-6 text-md-right">
            Showing 1 to 6 of 12 items
          </div>
        </div>
      </div>
    </div>
    <!-- .row main columns -->
  </div>
  <!-- .container -->
</section>
